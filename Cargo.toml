[package]
name = "rewards"
version = "0.2.1"
authors = ["Nerixyz"]
edition = "2021"

[workspace]
members = [".", "setup", "models", "config"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
deadpool-postgres = "0.10"
sqlx = { version = "0.6.1", features = ["postgres", "runtime-tokio-native-tls", "macros", "json", "chrono"] }

models = { path = "models" }
config = { path = "config" }

actix = "0.13.0"
actix-web = "4.1.0"
actix-files = "0.6.2"
actix-cors = "0.6.2"
actix-utils = "3.0.0"
actix-metrics = { git = "https://github.com/Nerixyz/nerix-utils-rs", tag = "actix-metrics-v0.4.0" }

twitch-irc = { version = "4.0.0", features = ["refreshing-token-native-tls", "transport-tcp-native-tls", "metrics-collection"] }
twitch_api = { git = "https://github.com/twitch-rs/twitch_api.git", rev = "340a582", features = ["eventsub", "helix", "twitch_oauth2", "reqwest", "client", "unsupported"], default-features = false }
twitch-pubsub = { git = "https://github.com/Nerixyz/twitch-pubsub-rs", rev = "eb1f170", features = ["native-tls", "unsupported"], default-features = false }

tokio = { version = "1", features = ["rt", "time", "sync"] }
tokio-stream = "0.1"
futures-util = "0.3"
futures = "0.3"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_qs = "0.10"

deadpool-redis = { version = "0.10", default-features = false, features = ["rt_tokio_1"] }

dotenv_codegen = "0.15"
dotenv = "0.15"

cookie = "0.16"
reqwest = { version = "0.11", features = ["cookies"] }

jsonwebtoken = "8.1"

humantime = "2.1"
chrono = "0.4"
time = "0.3"

metrics = "=0.18"
metrics-exporter-prometheus = "=0.8"
uptimer = { git = "https://github.com/Nerixyz/uptimer.git", rev = "04002e9", features = ["async"] }

anyhow = "1.0"
errors = { git = "https://github.com/Nerixyz/nerix-utils-rs", tag = "errors-v0.2.2", features = ["sql-result", "sql-log"] }
derive_more = "0.99"
async-trait = "0.1"
thiserror = "1.0"

itertools = "0.10.0"
paste = "1.0"
base64 = "0.13"
hex = "0.4"
rand = "0.8"
regex = "1.5"
percent-encoding = "2.1"
either = "1.6"
url = "2.2"

lazy_static = "1.4"

pin-project = "1.0"
async-stream = "0.3"

env_logger = "0.9.0"
log = "0.4"

sha2 = "0.10"
hmac = "0.12"

# workaround for https://github.com/twitch-rs/twitch_api/issues/256
[patch.crates-io.twitch_types]
git = "https://github.com/twitch-rs/twitch_api.git"
rev = "340a582"

[build-dependencies]
git_info = "0.1.2"
rustc_version = "0.4.0"
