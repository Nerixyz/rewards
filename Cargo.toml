[package]
name = "rewards"
version = "0.2.0"
authors = ["Nerixyz"]
edition = "2018"

[workspace]
members = [".", "setup"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# todo: sort this
actix = "0.11.1"
actix-web = "4.0.0-beta.8"
actix-files = "0.6.0-beta.6"
actix-cors = "0.6.0-beta.2"
actix-utils = "3.0.0"
actix-metrics = { git = "https://github.com/nerixyz/actix-metrics", tag = "v0.2.1" }
twitch-irc = { version = "3.0.1", features = ["refreshing-token", "transport-tcp-native-tls", "metrics-collection"] }
tokio = { version = "1", features = ["rt", "time", "sync"] }
tokio-stream = "0.1.7"
dotenv_codegen = "0.15"
jsonwebtoken = "7.2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures-util = "0.3.16"
cookie = "0.15"
time = "0.2.26"
twitch_api2 = { git = "https://github.com/emilgardis/twitch_api2", rev = "1b6d1b9", features = ["eventsub", "helix", "twitch_oauth2", "reqwest_client", "client", "unsupported"], default-features = false }
twitch-pubsub = { git = "https://github.com/Nerixyz/twitch-pubsub-rs", rev = "b6ba82b", features = ["native-tls", "unsupported"], default-features = false }
reqwest = { version = "0.11.3", features = ["cookies"] }
derive_more = "0.99.14"
serde_qs = "0.8.3"
itertools = "0.10.0"
deadpool-postgres = "0.7.0"
sqlx = { version = "0.5.5", features = ["postgres", "runtime-actix-native-tls", "macros", "json", "chrono"] }
futures = "0.3"
sha2 = "0.9.5"
hmac = "0.11.0"
humantime = "2.1.0"
anyhow = "1.0.40"
async-trait = "0.1.50"
base64 = "0.13.0"
hex = "0.4.3"
chrono = "0.4.19"
regex = "1.5.4"
async-stream = "0.3.2"
dotenv = "0.15.0"
env_logger = "0.8.3"
log = "0.4.14"
rand = "0.8.3"
lazy_static = "1.4.0"
percent-encoding = "2.1.0"
paste = "1.0.5"
tokio-tungstenite = { version = "0.14.0", features = ["native-tls"] }
uptimer = { git = "https://github.com/Nerixyz/uptimer.git", rev = "04002e9", features = ["async"] }
metrics = "0.16.0"
metrics-exporter-prometheus = "0.5.0"
pin-project = "1.0.7"

# see https://github.com/tkaitchuck/aHash/issues/95#issuecomment-874150078
indexmap = "=1.6.2"

[build-dependencies]
git_info = "0.1.2"
rustc_version = "0.4.0"
